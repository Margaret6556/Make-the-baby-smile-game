<!DOCTYPE html>
<html>
  <head>
    <title>Joke Generator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Make the Baby Smile Game</h1>
    <div class="container">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/531/original/sadbabypicnobg2Rz.png?1707978662"
        alt="Sadbabypic"
        class="sad"
        id="sad"
      />
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/115/513/original/happybabypicNobg.png?1707960931"
        alt="Happybabypic"
        class="happy hide"
        id="happy"
      />

      <h2>I'm feeling sad.</h1>
      <h2>Can you please tell me a joke?</h2>

      <h1 class="typewritten"> </h1>
    </div>
    <button id="generatebtn">Generate</button>
    <button id="regeneratebtn">Again</button>

    <script src="src/index.js"></script>
  </body>
</html>
